<html><head><base href="https://"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AliExpress Clone - Shopping Made Fun</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f8f9fa;
}

.header {
    background: rgba(255, 71, 71, 0.95);
    padding: 1rem;
    color: white;
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.search-bar {
    flex: 1;
    margin: 0 2rem;
    position: relative;
}

.search-bar input {
    width: 100%;
    padding: 0.8rem 1.2rem;
    border-radius: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    font-size: 1rem;
}

.search-bar input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    transform: scale(1.01);
}

.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.product-card {
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 16px;
    padding: 2rem;
    margin: 1rem 0;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
}

.product-image {
    width: 100%;
    height: 300px;
    background: rgba(245, 245, 245, 0.8);
    border-radius: 12px;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.price {
    color: #ff4747;
    font-size: 2rem;
    font-weight: bold;
    margin: 1rem 0;
    text-shadow: 0 2px 4px rgba(255, 71, 71, 0.2);
}

.buy-button {
    background: linear-gradient(135deg, #ff4747 0%, #ff2929 100%);
    color: white;
    border: none;
    padding: 1rem 2.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 71, 71, 0.3);
}

.buy-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(255, 71, 71, 0.4);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    animation: modalFadeIn 0.3s ease;
}

@keyframes modalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: rgba(255, 255, 255, 0.95);
    padding: 2.5rem;
    border-radius: 16px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 500px;
    width: 90%;
    box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
    animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
    from { transform: translate(-50%, -40%); opacity: 0; }
    to { transform: translate(-50%, -50%); opacity: 1; }
}

.cart-icon {
    position: relative;
    transition: transform 0.3s ease;
}

.cart-icon:hover {
    transform: scale(1.1);
}

.cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #ff2929;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    font-weight: bold;
    animation: bounce 0.5s ease;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-5px); }
    60% { transform: translateY(-3px); }
}

input, textarea {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #ff4747;
    box-shadow: 0 0 0 3px rgba(255, 71, 71, 0.2);
}
</style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <svg width="120" height="40" viewBox="0 0 120 40">
                    <text x="10" y="25" fill="white" font-size="20" font-weight="bold">AliExpress</text>
                </svg>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <div class="cart-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="product-card">
            <div class="product-image">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <rect width="200" height="200" fill="#ddd"/>
                    <text x="100" y="100" text-anchor="middle" fill="#666">Product Image</text>
                </svg>
            </div>
            <h2>Test Product</h2>
            <p>High-quality test product with amazing features. Limited time offer!</p>
            <div class="price">$19.99</div>
            <button class="buy-button" onclick="showBuyModal()">Buy Now</button>
        </div>
    </main>

    <div class="modal" id="buyModal">
        <div class="modal-content">
            <h2>Complete Your Purchase</h2>
            <form id="purchaseForm" onsubmit="completePurchase(event)">
                <div style="margin: 1rem 0;">
                    <label>Name:</label>
                    <input type="text" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                </div>
                <div style="margin: 1rem 0;">
                    <label>Address:</label>
                    <textarea required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;"></textarea>
                </div>
                <div style="margin: 1rem 0;">
                    <label>Card Number:</label>
                    <input type="text" required pattern="\d{16}" placeholder="1234567890123456" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="buy-button" style="background: #666;" onclick="closeBuyModal()">Cancel</button>
                    <button type="submit" class="buy-button">Complete Purchase</button>
                </div>
            </form>
        </div>
    </div>

<script>
let cartCount = 0;
const modal = document.getElementById('buyModal');
const cartCountElement = document.getElementById('cartCount');

function showBuyModal() {
    modal.style.display = 'block';
}

function closeBuyModal() {
    modal.style.display = 'none';
}

function completePurchase(event) {
    event.preventDefault();
    cartCount++;
    cartCountElement.textContent = cartCount;
    
    // Simulate purchase processing
    const button = event.target.querySelector('button[type="submit"]');
    const originalText = button.textContent;
    button.disabled = true;
    button.textContent = 'Processing...';
    
    setTimeout(() => {
        alert('Purchase completed successfully! Your order will arrive in 15-45 business days.');
        button.disabled = false;
        button.textContent = originalText;
        closeBuyModal();
        event.target.reset();
    }, 1500);
}

// Close modal when clicking outside
window.onclick = function(event) {
    if (event.target === modal) {
        closeBuyModal();
    }
}
</script>
</body></html>
